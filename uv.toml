# uv.toml - Project configuration for uv.
# Keep this minimal and aligned with `pyproject.toml`.

[pip]
# Prefer stable releases unless required by constraints.
prerelease = "if-necessary"

# Resolver strategy.
resolution = "highest"

# Default Python target for resolution and lockfile generation.
python-version = "3.10"

# Compile bytecode for faster startup after sync.
compile-bytecode = true
